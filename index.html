<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertarungan Suit Gunting Batu Kertas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
       <h1>Gunting Batu Kertas</h1> 
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>

    </div>

    <div class="Hasil">
        <p>Kertas mengalahkan batu. Kamu menang!</p>
    </div>
    <div class="choices">
        <div class="choice" id="B">
            <img src="images/rock.png" alt="">
        </div>
        <div class="choice" id="K">
            <img src="images/paper.png" alt="">
        </div>
        <div class="choice" id="G">
            <img src="images/scissor.png" alt="">
        </div>
    </div>

    <p id="action-message">Tentukan pilihanmu.</p>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
